<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Integrador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="main">
      <!-- HEADER -->  
      <div class="headerMain">
        <div class="header1">
          <div></div>
          <div class="icones">
            <!-- Ícone do WhatsApp -->
            <a href="https://api.whatsapp.com/send?phone=SEUNUMERO" target="_blank">
              <i class="fab fa-whatsapp icon-black"></i>
            </a>

            <!-- Ícone do Instagram -->
            <a href="https://www.instagram.com/" target="_blank">
              <i class="fab fa-instagram icon-black"></i>
            </a>
            

            <!-- Ícone do Facebook -->
            <a href="https://www.facebook.com/" target="_blank">
              <i class="fab fa-facebook icon-black"></i>
            </a>

          </div>
        </div>
        <div class="header2">
          <div id="logotipo">
            <img src="/docs/documents/img/logotipo.png" alt="logotipo" srcset="">
          </div>
          <!-- Abas clicáveis-->
          <div class="tabsMain">
            <div class="tab" data-tab="tab1">Entradas</div>
            <div class="tab" data-tab="tab2">Estoque</div>
            <div class="tab" data-tab="tab3">Sobre</div>
          </div>
        </div>
      </div>
      
      <!-- CONTEÚDO PRINCIPAL DA ABA 1, ENTRADAS -->
      <div id="tab1" class="tab-content active">
        <!-- Tab1 -->
        <div id="container1">
          <div id="inCodigo"> <!-- Código -->
            <label for="inputCodigo">Código</label>
            <input type="text" id="inputCodigo" maxlength="5" onkeyup="mascara2(this)" placeholder="Codigo">
          </div>

          <div id="inLote"> <!-- Lote -->
            <label for="inputLote">Lote</label>
            <input type="text" id="inputLote" maxlength="5" onkeyup="mascara2(this)" placeholder="Lote">
          </div>
        </div>

        <div id="container2"> <!-- Descrição -->
          <label for="inputDescricao">Descrição</label>
          <input type="text" id="inputDescricao" maxlength="50" onkeyup="mascara2(this)" placeholder="Descrição">
        </div>

        <div id="container3">
          <div class="confCor">
            <label for="inCor">Cor</label>
            <select id="inCor" name="cor">
                <option value="" selected>Selecione</option>
                <option value="outro">outro</option>
                <option value="amarelo">amarelo</option>
                <option value="azul">azul</option>
                <option value="branco">branco</option>
                <option value="cinza">cinza</option>
                <option value="dourado">dourado</option>
                <option value="laranja">laranja</option>
                <option value="marrom">marrom</option>
                <option value="prata">prata</option>
                <option value="preto">preto</option>
                <option value="roxo">roxo</option>
                <option value="transparente">transparente</option>
                <option value="verde">verde</option>
                <option value="vermelho">vermelho</option>
            </select>
          </div>        
          <div class="confTamanho"> <!-- Tamanho -->
            <label for="inTamanho">Tamanho</label>
            <select id="inTamanho" name="tamanho">
              <option value="" selected>Selecione</option>
              <option value="P">PP</option>
              <option value="P">P</option>
              <option value="M">M</option>
              <option value="G">G</option>
              <option value="GG">GG</option>
              <option value="P">XG</option>
            </select>
          </div>
        </div>
        
        <div id="container4">
          <div id="inQuantidade"> <!-- Quantidade -->
            <label for="inputQuantidade">Quantidade</label>
            <input type="text" id="inpuQuantidade" maxlength="5" onkeyup="mascara2(this)" placeholder="Quantidade">
          </div>

          <div id="inValor"> <!-- Preço -->
            <label for="inputValor">Valor</label>
            <input type="text" id="inputValor" maxlength="5" onkeyup="mascara2(this)" placeholder="Valor">
          </div>
        </div>

        <div id="container5">
          <div class="confCategoria"> <!-- Categoria -->
            <label for="inCategoria">Categoria</label>
            <select id="inCategoria" name="categoria">
                <option value="" selected>Selecione</option>
                <option value="outro">outro</option>
                <option value="camisetas">Camisetas</option>
                <option value="calcas">Calças</option>
                <option value="bermudas">Bermudas</option>
                <option value="vestidos">Vestidos</option>
                <option value="saias">Saias</option>
                <option value="calcados">Calçados</option>
                <option value="acessorios">Acessórios</option>
                <option value="roupaIntima">Roupa Íntima</option>
            </select>
          </div>
          
          <div id="inDataEnt"> <!-- Data de entrada -->
            <label for="inputDataEnt">Data Ent.</label>
            <input type="date" id="inputDataEnt" name="data"  onkeyup="mascara2(this)" placeholder="Data">
          </div>
        </div>

        <!-- Botões -->
        <div class="buttons">
          <div class="botaoInserir">
              <input type="button" class="buttonCalc" value="Inserir" id="btIserir">
          </div>
          <div class="botaoLimpar">
              <input type="button" class="buttonLimpar" value="Limpar" id="btLimpar">
          </div>
        </div>

      </div>
            
        <div id="tab2" class="tab-content">
            Conteúdo da Aba 2222222222
        </div>
            
        <div id="tab3" class="tab-content">
            Conteúdo da Aba 3333333333
        </div>
  </div>
    <script src="javaScript.js"></script>
</body>
</html>
</body>
</html>
